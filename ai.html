<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power, Connection, Story</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* INTER-SMALL size interpretation */
            font-size: 14px; 
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Animated Background --- */
        /* Using a large background size and animating the position 
           creates the "horizontal fade-in" effect between red and blue.
           Colors are dull/dark as requested.
        */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                270deg, 
                #0f0505, /* Very Dark Red */
                #2e0b0b, /* Dull Red */
                #0b0b2e, /* Dull Blue */
                #05050f  /* Very Dark Blue */
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- The Vertical Angelic Line --- */
        .glowing-line {
            position: absolute;
            /* Spanning top to bottom */
            height: 90%; 
            width: 2px;
            /* Gradient for smooth fading ends */
            background: linear-gradient(
                to bottom, 
                transparent, 
                rgba(255, 255, 255, 0.4) 10%, 
                #ffffff 50%, 
                rgba(255, 255, 255, 0.4) 90%, 
                transparent
            );
            /* Angelic White Glow */
            box-shadow: 
                0 0 4px rgba(255, 255, 255, 0.6),
                0 0 10px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(255, 255, 255, 0.2);
            border-radius: 100%; /* Smooth edges */
            z-index: 1;
        }

        /* --- Top Text Elements (Power & Connection) --- */
        .text-top {
            position: absolute;
            /* "1 finger distance" roughly translates to 60px - 80px */
            top: 70px; 
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 2;
        }

        .text-power {
            right: 65%;
            margin-right: 20px; /* Spacing from line */
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .text-connection {
            left: 65%;
            margin-left: 20px; /* Spacing from line */
            color: #d63333; /* Dull Red */
            text-shadow: 0 0 8px rgba(214, 51, 51, 0.6);
        }

        /* --- Bottom Text Element (Story) --- */
        .text-story-container {
            position: absolute;
            /* 3 cms from bottom is approx 113px */
            bottom: 113px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            background-color: transparent; /* Assuming line cuts *through* physically behind letters */
        }

        .story-letter {
            font-weight: 500;
            color: #4d4dff; /* Dull Blue glow */
            text-shadow: 0 0 8px rgba(77, 77, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: appearFade 4s linear infinite;
        }
        
        

        /* To simulate the line "cutting" the word, we ensure the text
           sits exactly over the center line. 
           (The z-index: 2 puts it on top of the line).
        */

        /* Staggered animation delays for "Story" */
        .story-letter:nth-child(1) { animation-delay: 0s; }
        .story-letter:nth-child(2) { animation-delay: 0.2s; }
        .story-letter:nth-child(3) { animation-delay: 0.4s; }
        .story-letter:nth-child(4) { animation-delay: 0.6s; }
        .story-letter:nth-child(5) { animation-delay: 0.8s; }

        @keyframes appearFade {
            0% { opacity: 0; filter: blur(2px); }
            10% { opacity: 1; filter: blur(0px); }
            50% { opacity: 1; filter: blur(0px); }
            90% { opacity: 0; filter: blur(2px); }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="background-layer"></div>

    <div class="glowing-line"></div>

    <div class="text-top text-power">Power</div>
    <div class="text-top text-connection">Connection</div>

    <div class="text-story-container">
        <span class="story-letter">S</span>
        <span class="story-letter">t</span>
        <span class="story-letter">o</span>
        <span class="story-letter">r</span>
        <span class="story-letter">y</span>
    </div>

</body>
</html>
